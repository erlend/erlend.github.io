<div class="mt-3 sm:mt-4 lg:grid lg:grid-cols-2 lg:items-center lg:gap-5">
  <p class="text-xl text-gray-500">
    Get notified on new posts
  </p>

  <form class="mt-6 flex flex-col sm:flex-row lg:mt-0 lg:justify-end">
    <div>
      <label for="email-address" class="sr-only">Email address</label>
      <input
        type="email"
        name="email-address"
        id="email-address"
        autocomplete="email"
        required
        class="w-full appearance-none rounded-md border border-gray-300 bg-white
               px-4 py-2 text-base text-gray-900 placeholder-gray-500
               focus:border-indigo-500 focus:outline-none focus:ring-indigo-500
               lg:max-w-xs"
        placeholder="Enter your email"
      >
    </div>
      <div
        class="mt-2 flex w-full flex-shrink-0 rounded-md shadow-sm sm:mt-0
               sm:ml-3 sm:inline-flex sm:w-auto"
      >
        <button
          type="submit"
          class="flex w-full items-center justify-center rounded-md border
                 border-transparent bg-indigo-600 px-4 py-2 text-base
                 font-medium text-white hover:bg-indigo-700 focus:outline-none
                 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2
                 sm:inline-flex sm:w-auto"
        >Notify me</button>
      </div>
  </form>
</div>
